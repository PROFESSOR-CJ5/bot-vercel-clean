<!DOCTYPE html>
<html>
<head>
  <title>Chat na Bot</title>
</head>
<body>
  <h2>ðŸ¤– Chat na Bot</h2>
  <div id="chat-box"></div>
  <input type="text" id="msg" placeholder="Andika ujumbe..."/>
  <button onclick="sendMessage()">Tuma</button>

  <script>
    async function sendMessage() {
      const msg = document.getElementById('msg').value;
      const chatBox = document.getElementById('chat-box');

      chatBox.innerHTML += `<p><b>Wewe:</b> ${msg}</p>`;

      const res = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: msg })
      });

      const data = await res.json();
      const reply = data[0]?.generated_text || "Samahani, sijajibu ipasavyo.";
      chatBox.innerHTML += `<p><b>Bot:</b> ${reply}</p>`;
      document.getElementById('msg').value = '';
    }
  </script>
</body>
</html>
