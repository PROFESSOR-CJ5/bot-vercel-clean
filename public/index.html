<!DOCTYPE html>
<html>
<head>
  <title>Simple Chat Bot</title>
</head>
<body>
  <h1>Simple Chat Bot</h1>
  <input type="text" id="inputMessage" placeholder="Andika hapa..." style="width:300px;">
  <button id="sendBtn">Tuma</button>

  <h2>Jibu:</h2>
  <pre id="responseArea"></pre>

  <script>
    document.getElementById('sendBtn').onclick = async () => {
      const input = document.getElementById('inputMessage').value;
      if (!input) return alert('Andika ujumbe kwanza.');

      // Tuma POST request
      const response = await fetch('/api', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          inputs: input,
          parameters: {
            candidate_labels: ['animal', 'sports', 'politics']
          }
        }),
      });

      const data = await response.json();
      document.getElementById('responseArea').textContent = JSON.stringify(data, null, 2);
    };
  </script>
</body>
</html>
