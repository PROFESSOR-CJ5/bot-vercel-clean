<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chatbot - ChatGPT Style</title>
</head>
<body>
  <h1>Chatbot - ChatGPT Style</h1>
  <form id="chat-form">
    <input type="text" id="userInput" placeholder="Andika ujumbe..." required autocomplete="off" />
    <button type="submit">Tuma</button>
  </form>
  <p id="response"></p>

  <script>
    const form = document.getElementById('chat-form');
    const input = document.getElementById('userInput');
    const responseBox = document.getElementById('response');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      responseBox.textContent = "Inatuma... tafadhali subiri.";
      const message = input.value;

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });

        const data = await res.json();

        if (data.error) {
          responseBox.textContent = `Hitilafu: ${data.error}`;
        } else {
          responseBox.textContent = "ðŸ¤– Bot: " + data.reply;
        }
      } catch (err) {
        responseBox.textContent = "Hitilafu ya mtandao: " + err.message;
      }
    });
  </script>
</body>
</html>
