<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CJ Bot</title>
  <style>
    body { font-family: sans-serif; padding: 2em; background: #f4f4f4; }
    #chat { max-width: 600px; margin: auto; }
    .bubble { padding: 1em; margin-bottom: 10px; border-radius: 8px; }
    .user { background: #d1e7dd; text-align: right; }
    .bot { background: #f8d7da; }
  </style>
</head>
<body>
  <div id="chat"></div>
  <form id="chatForm">
    <input type="text" id="message" placeholder="Andika ujumbe..." required />
    <button type="submit">Tuma</button>
  </form>

  <script>
    const chat = document.getElementById('chat');
    const form = document.getElementById('chatForm');

    form.onsubmit = async (e) => {
      e.preventDefault();
      const input = document.getElementById('message');
      const msg = input.value;
      input.value = '';

      chat.innerHTML += `<div class="bubble user">${msg}</div>`;

      const res = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: msg })
      });

      const data = await res.json();
      chat.innerHTML += `<div class="bubble bot">${data.reply}</div>`;
    };
  </script>
</body>
</html>
