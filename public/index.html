<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatbot</title>
</head>
<body>
  <h1>Chat na Bot</h1>
  <form id="chat-form">
    <input type="text" id="message" placeholder="Andika ujumbe..." required />
    <button type="submit">Tuma</button>
  </form>
  <pre id="response"></pre>

  <script>
    document.getElementById('chat-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const msg = document.getElementById('message').value;
      const resBox = document.getElementById('response');
      resBox.textContent = "‚è≥ Inatuma...";

      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: msg })
        });

        const data = await res.json();
        resBox.textContent = "ü§ñ Bot: " + (data.labels ? data.labels[0] : JSON.stringify(data));
      } catch (err) {
        resBox.textContent = "‚ö†Ô∏è Error: " + err.message;
      }
    });
  </script>
</body>
</html>
